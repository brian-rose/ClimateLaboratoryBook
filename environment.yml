name: climlab-courseware
channels:
  - conda-forge
dependencies:
  - python
  - numpy
  - matplotlib
  - xarray
  - metpy
  - cartopy
  - sympy
  - ffmpeg
  - jupyter
  - climlab
  - numba>=0.43.1  # older version will hang forever under python 3, https://github.com/climlab/climlab/issues/101
  - netcdf4
  - nc-time-axis
  - jupyter-book  # needed to rebuild the book from source
