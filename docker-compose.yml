version: '3.8'

services:
  webserver_dev:
    build: apache_image
    image: phaustin/apache_dev:jan27
    container_name: apache_dev_jan27
    ports:
      - "${TEXT_PORT}:80"
    volumes:
      - ./content/_build/html:/usr/local/share/climlab
      - ./settings:/srv/settings
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: bash -c
            "cp -a /srv/settings/httpd.conf /usr/local/apache2/conf/httpd.conf
             && httpd-foreground
            "

  jupyterhub_jan27:
    build: hub_image
    image: phaustin/climhub:jan27
    container_name: jupyterhub_jan27
    depends_on: [climbook_jan27]
    ports:
      - ${NB_PORT}:8000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - net_jan27

  climbook_jan27:
    image: phaustin/climbook:jan27
    build:
      context: notebook_image
    container_name: climbook_jan27

# force the network name to be "jupyterhub"
# this needs to be matched in jupyterhub_config.py by:
# c.DockerSpawner.network_name = 'jupyterhub'
networks:
    net_jan27:
      driver: bridge
      name: net_jan27
