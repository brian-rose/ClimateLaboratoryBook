version: '3.8'

services:
  webserver_feb09:
    build: apache_image
    image: phaustin/apache_dev:feb09
    container_name: apache_dev_feb09
    ports:
      - "${TEXT_PORT}:80"
    volumes:
      - ./content/_build/html:/usr/local/share/climlab
      - ./settings:/srv/settings
      - "/var/run/docker.sock:/var/run/docker.sock"
    command: bash -c
            "cp -a /srv/settings/httpd.conf /usr/local/apache2/conf/httpd.conf
             && httpd-foreground
            "

  jupyterhub_feb09:
    build: hub_image
    image: phaustin/climhub:feb09
    container_name: jupyterhub_feb09
    depends_on: [climbook_feb09]
    ports:
      - ${NB_PORT}:8000
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - net_feb09

  climbook_feb09:
    image: phaustin/climbook:feb09
    build:
      context: notebook_image
    container_name: climbook_feb09

# force the network name to be "jupyterhub"
# this needs to be matched in jupyterhub_config.py by:
# c.DockerSpawner.network_name = 'jupyterhub'
networks:
    net_feb09:
      driver: bridge
      name: net_feb09
