name: preview-book
on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - name: Set message value
        run: |
          echo "comment_message=ðŸ‘‹ Thanks for opening this PR! The book will be automatically built with [GitHub Actions](https://github.com/features/actions) each time the PR is updated. A preview will be available here: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/_preview/${{github.event.number}}" >> $GITHUB_ENV
      # See if our comment is already posted (only want to post it once when the PR is first opened)
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: '${{ github.event.number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'
      # If not, then post it
      - name: Post comment
        uses: actions/github-script@v5
        if: steps.fc.outputs.comment-id == 0  # no matching comment found
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ env.comment_message }}'
            })
      - uses: conda-incubator/setup-miniconda@master
        with:
          channels: conda-forge
          channel-priority: strict
          activate-environment: climlab-courseware
          auto-update-conda: false
          python-version: 3.8
          environment-file: render-environment.yml
          mamba-version: '*'
          use-mamba: true

      # Build the book
      - name: Build the book
        run: |
          jupyter-book build .
      # Push the book's HTML to github-pages
      # This will be published at /_preview/PRnumber/ relative to the main site
      - name: Deploy to GitHub pages
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
          enable_jekyll: false
          destination_dir: _preview/${{github.event.number}}
