name: jupyterbook
channels:
  - eoas_ubc
  - conda-forge
  - defaults
dependencies:
  - attrs >=19.3,<20
  - click
  - docutils >=0.15
  - jupyter-sphinx ~=0.3.1
  - nbconvert
  - jupytext
  - sqlalchemy
  - nbformat
  - python =3.8
  - pyyaml
  - sphinx >3
  - jupyter
  - jsonschema
  - bs4
  - myst-parser ~=0.13
  - sphinx-comments
  - sphinx-copybutton
  - sphinx-thebe >=0.0.6
  - pip
  - sphinxcontrib-bibtex
